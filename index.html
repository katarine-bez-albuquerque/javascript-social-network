<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <nav class="nav">
                <h1><strong>KBA</strong></h1>
                <section class="social">
                    <p><a target="_blank" href="https://github.com/katarineBAlbuquerque"><strong>Github</strong></a></p>
                    <p><a target="_blank" href="https://www.linkedin.com/in/katarine-albuquerque/"><strong>Linkedin</strong></a></p>
                </section>                
            </nav>
            <section class="title">
                <h1><strong>Social Network</strong></h1>
            </section>
        </header>
        
        <section class="content">
            <h4><strong>What is thinking?</strong></h4>
            <input class="text_input" type="text" name="user" placeholder="What is your name..."/>
            <textarea class="text_message" name="message" placeholder="Message..."></textarea>
            <button class="bt_publish">Publish</button>
        </section>

        <section class="title">
            <br>
            <h3><strong>Publications</strong></h3>
        </section>

        <section class="posts"></section>
        
        <footer class="footer">
            <h5><strong>@2023</strong></h5>
        </footer>
    </div>

    <script src="./modules/App.js" type="module"></script>
</body>
</html>
